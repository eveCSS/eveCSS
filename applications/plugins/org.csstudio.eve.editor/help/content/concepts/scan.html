<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>scan</title><link type="text/css" rel="stylesheet" href="PLUGINS_ROOT/de.ptb.epics.eve.editor/help/css/editor.css"/></head><body><h1 id="ScanView" class="eveTopic">Scan View</h1><p>In the Scan View you set the following scan properties.</p><h2 id="RepeatCount" class="eveTopic">Repeat Count</h2><p>The <i>Repeat Count</i> sets how often the scan should be executed in addition to the first execution. For Example a <i>Repeat Count</i> of 1 starts the scan twice. The possible values are from 0 up to 999999.</p></body></html>
