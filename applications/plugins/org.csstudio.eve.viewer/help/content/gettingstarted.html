<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>gettingstarted</title><link type="text/css" rel="stylesheet" href="PLUGINS_ROOT/de.ptb.epics.eve.viewer/help/css/viewer.css"/></head><body><h1 id="GettingStarted" class="eveTopic">Getting Started</h1><h2 id="EveDevice" class="eveTopic">EveDevice</h2><p>To monitor and/or manipulate devices activate the <a href="concepts/evedeviceperspective.html">EveDevice</a>  Perspective:</p><p><img class="eveImage" alt="EveDevice Perspective" title="EveDevice Perspective" border="0" src="../img/gettingstarted-perspectives-evedevice.png"/></p><p>Then you can begin <a href="tasks/adddevicetodeviceinspector.html">adding devices</a> to the Device Inspector.</p><h2 id="EveEngine" class="eveTopic">EveEngine</h2><p>To execute a scan activate the <a href="concepts/eveengineperspective.html">EveEngine</a> Perspective:</p><p><img class="eveImage" alt="EveEngine Perspective" title="EveEngine Perspective" border="0" src="../img/gettingstarted-perspectives-eveengine.png"/></p><p>Afterwards you can <a href="tasks/addscantoplaylist.html">add a scan to the playlist</a> which should be executed.</p></body></html>
