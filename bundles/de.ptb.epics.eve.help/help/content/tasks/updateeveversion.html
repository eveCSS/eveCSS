<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>updateeveversion</title><link type="text/css" rel="stylesheet" href="PLUGINS_ROOT/de.ptb.epics.eve.help/help/css/help.css"/></head><body><h1 id="UpdateeveCSSVersion" class="eveTopic">Update eveCSS Version</h1><p>To change the version of eveCSS that should be used on your test site just type </p><p class="code"><code>eveVersion &lt;version_name&gt;</code></p><p>from within your test site folder, where <code>&lt;version_name&gt;</code> is the desired target version. Remember to <a href="/help/topic/de.ptb.epics.eve.help/help/content/tasks/createdevicedescription.html">translate</a> your <code>xsubst</code> file (again).</p></body></html>
