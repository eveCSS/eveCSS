<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>chainproperties</title><link type="text/css" rel="stylesheet" href="PLUGINS_ROOT/de.ptb.epics.eve.editor/help/css/editor.css"/></head><body><h1 id="ChainProperties" class="eveTopic">Chain Properties</h1><table class="eveRefTable"><tr><th>Property</th><th>Description</th><th>Domain</th></tr><tr><td><i>Pause Conditions</i></td><td>Conditions defining an inhibit state pausing the scan if at least one of them is true. See also <a href="../concepts/inhibitstate.html">Pause Conditions Concept page</a>.</td><td></td></tr><tr><td><i>Events</i></td><td>Redo, Break or Stop Events to manipulate scan execution. See also <a href="../concepts/events.html">Events Concepts page</a>.</td><td></td></tr></table></body></html>
