<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>overview</title><link type="text/css" rel="stylesheet" href="PLUGINS_ROOT/de.ptb.epics.eve.editor/help/css/editor.css"/></head><body><h1 id="Overview">Overview</h1><p>The EVE Editor plug in allows creating, saving and modifying scan descriptions <br/>which define measuring processes. These processes can then be executed in the <br/><a href="/help/topic/de.ptb.epics.eve.viewer/help/content/overview.html">EVE Viewer</a> plug in (in combination with the EVE Engine).</p></body></html>
